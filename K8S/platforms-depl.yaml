apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformsservice
  template:
    metadata:
      labels:
        app: platformsservice
    spec:
      containers:
      - name: platformsservice
        image: kotzakhar/platformsservice:latest
        ports:
        - containerPort: 80